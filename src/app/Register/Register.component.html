<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <style>
    .sign{
        background: -webkit-linear-gradient(#ee82d3,#b815b8);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        text-align: center;
        margin-top: 20PX;
        }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="sign">Register</h1>
        <div class="row">
            <form action="">
                <div class="row">
                    <label class="form-label" for="UserName">UserName</label>
                    <input id="UserName" class="form-control" type="text">
                </div>
                <div class="row">
                    <label class="form-label" for="LastName">LastName</label>
                    <input id="LastName" class="form-control" type="text">
                </div>
                <div class="row">
                    <label class="form-label" for="Phone">Phone</label>
                    <input id="Phone" class="form-control" type="number">
                </div>
                <div class="row">
                    <label class="form-label" >Email</label>
                    <input name="email" class="form-control" type="Text" [(ngModel)]="email">
                </div>
                <div class="row">
                    <label class="form-label" >Password</label>
                    <input name="password" class="form-control" type="password" [(ngModel)]="password">
                </div>
                <div class="row"><div class="d-grid gap-2">
                    <button class="btn" style="background-color:#ee82d3 ; margin-bottom: 20px; color: white; margin-top: 20PX;" type="button" (click)="register()">Register</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
